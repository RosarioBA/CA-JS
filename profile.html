    <main class="films">
        <section class="errors">
        </section>
        <section class="profile">
        <h1>Profile</h1>
        <script>
function generateProfileHTML(profile) {
  return `
    <div>
        <p>Name: ${profile.name}</p>
        <p>Avatar: ${profile.email}</p>
        <p>Bio: ${profile.bio}</p>
        <img src="${profile.avatar.url}" alt="${profile.avatar.alt}" style="height: 100px;"/>
    </div>
  `;
  }

    async function fetchProfile() {
        try {
            // from backend.js - could be refreshed
            const profile = loginResult.data;
            const profileSection = document.querySelector(".profile");
            const profileHTML = generateProfileHTML(profile);
            profileSection.innerHTML = profileHTML;
        } catch (error) {
            displayErrors(error);
        }
    }

    fetchProfile();
        </script>
